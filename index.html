<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Rashmi Raj">
        <meta name="description" content="WeatherApp">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">.

        <!-- Title -->
        <title>Weather App</title>

        <!-- Favicon -->
        <link rel="icon" href="img/weather.png">

        <!-- Bootstrap and CSS file -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">

    </head>

    <body class="text-center">
        <form action="/" class="form-signin" method="POST">
            <img src="img/weather.png" alt="weather-logo" width="72" height="72" class="mb-4">
            <h3 class="h3 mb-3 font-weight-normal">Welcome to Weather App!</h3>
            <input type="text" name="cityName" id="cityInput" class="form-control" placeholder="Enter your city" required autocomplete="off"><br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Go!</button><br>
            <p>&copy; Weather App</p>
        </form>
    </body>
</html>
